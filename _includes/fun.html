<div class="widget recent-posts">
  <h3 class="widget-title">Fun Activities</h3>
  <ul class="list-unstyled">
    {% for funs in site.categories.fun %}
      <li class="d-flex align-items-center">
      <div class="posts-thumb">
        <a href="#"><img loading="lazy" alt="img" src="{{funs.thumb}}"></a>
      </div>
      <div class="post-info">
        <h4 class="entry-title">
          <a href="#">{{funs.title}}</a>
        </h4>
        <span class="sidebar-meta-date"><i class="far fa-calendar"></i>{{funs.date}}</span>
      </div>
    </li><!-- 1st post end-->
    {% endfor %}
  </ul>

</div>
