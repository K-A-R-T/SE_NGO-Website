<section id="news" class="news">
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <h2 class="section-title">Subscribe and Know More</h2>
          <h3 class="section-sub-title">Upcoming Events</h3>
        </div>
      </div>
      <!--/ Title row end -->

      <div class="row">
        {% for items in site.categories.upcoming %}
        <div class="col-lg-4 col-md-6 mb-4">
          
          <div class="latest-post">
            <div class="latest-post-media">
              <a href="news-single.html" class="latest-post-img">
                <img loading="lazy" class="img-fluid" src="{{items.thumb}}" alt="img">
              </a>
            </div>
            <div class="post-body">
              <h4 class="post-title">
                <a href="news-single.html" class="d-inline-block">
                  {{items.title}}
                </a>
              </h4>
              <div class="latest-post-meta">
                <span class="post-item-date">
                  <i class="fa fa-clock-o"></i> 
                  {{items.date}}
                </span>
              </div>
            </div>
          </div><!-- Latest post end -->
          
        </div><!-- 1st post col end -->
        {% endfor %}
      </div>
      <!--/ Content row end -->

      <div class="general-btn text-center mt-4">
        <a class="btn btn-primary" href="allprojects.html">See All Posts</a>
      </div>

    </div>
    <!--/ Container end -->
  </section>
