<div class="col-lg-8 mb-5 mb-lg-0 order-0 order-lg-1">
  
  {% for projects in site.categories.projects %}
    <div class="post">
      <div class="post-media post-image">
        <img loading="lazy" src="{{projects.thumb}}" class="img-fluid" alt="post-image">
      </div>

      <div class="post-body">
        <div class="entry-header">
          <div class="post-meta">

            <span class="post-meta-date"><i class="far fa-calendar"></i> {{projects.date}} </span>

          </div>
          <h2 class="entry-title">
            <a href="news-single.html">{{projects.title}}</a>
          </h2>
        </div><!-- header end -->
        
        <div class="entry-content">
          <p> {{projects.description}} </p>
        </div>


      </div><!-- post-body end -->
    </div>
  {% endfor %}
